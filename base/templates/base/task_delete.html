{% extends 'base/main.html' %} 

{% block title %} 
Delete Task 
{% endblock title%}

{% block body %}

<div class='header-bar'>
    <a href="{% url 'tasks' %}">&#8592; Back</a>
</div>
   
<div class='form-body'>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? "{{ task }}"</p>
        <input class="button" type="submit" value="Delete" />
    </form>
</div>
    
{% endblock body %}
