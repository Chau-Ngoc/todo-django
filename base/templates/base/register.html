{% extends 'base/main.html' %}

{% block title %}Register{% endblock title %}

{% block body %}

<div class="header-bar">
    <h1>Register</h1>
</div>
    
<div class="form-body">
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Register">
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>
    
{% endblock body %}
